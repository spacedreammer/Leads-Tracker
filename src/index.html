<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Leads Tracker</title>
  </head>
  <body class="m-0 p-10">
    <div>
      <div class="grid grid-flow-row-3 gap-3">
        <input
          type="text"
          name=""
          id="input-el"
          class="bg-gray-200 h-9 border border-green-color box-border pl-10 pr-10" />
        <div class="flex">
          <div>
            <button
              id="input-btn"
              class="bg-green-color w-44 h-9 text-white font-bold">
              SAVE INPUT
            </button>
          </div>
          <div>
            <button
              id="tab-Btn"
              class="bg-green-color w-44 h-9 text-white font-bold mx-9">
              SAVE TAB
            </button>
          </div>
          <div>
            <button
              id="delete-btn"
              class="bg-red-500 w-44 h-9 text-white font-bold mx-9">
              DELETE ALL
            </button>
          </div>
        </div>
        <ul id="ul-el"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
